      <form class="form-horizontal" id="form">
<fieldset>

<!-- Form Name -->
<h1 class="heading">Application Form</h1>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="firstname">Firstname</label>  
  <div class="col-md-4">
  <input id="firstname" name="firstname" type="text" placeholder="John" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lastname">Last Name</label>  
  <div class="col-md-4">
  <input id="lastname" name="lastname" type="text" placeholder="Doe" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="gender">Gender</label>
  <div class="col-md-4">
    <select id="gender" name="gender" class="form-control">
      <option value="1">Male</option>
      <option value="2">Female</option>
      <option value="3">Other</option>
    </select>
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="experience">Please select what you have prior experience with (Ctrl Click to Select Multiple)</label>
  <div class="col-md-4">
    <select id="experience" name="experience" class="form-control" multiple="multiple">
      <option value="">Java</option>
      <option value="">HTML</option>
      <option value="">C</option>
      <option value="">jQuery</option>
      <option value="">PHP</option>
      <option value="">SQLite</option>
      <option value="">Json</option>
      <option value="">Linux</option>
      <option value="">Windows</option>
      <option value="">iOS</option>
      <option value="">Android</option>
      <option value="">Ubuntu</option>
      <option value="">Mac</option>
      <option value="">WordPress</option>
      <option value="">Eclipse</option>
      <option value="">MySql</option>
      <option value="">CSS</option>
      <option value="">JavaScript</option>
      <option value="">C++</option>
      <option value="">Python</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lang">Languages</label>  
  <div class="col-md-4">
  <input id="lang" name="lang" type="text" placeholder="English" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="personalsite">Personal Site</label>  
  <div class="col-md-4">
  <input id="personalsite" name="personalsite" type="text" placeholder="" class="form-control input-md">
  <span class="help-block">If you have your own website/portfolio</span>  
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="currwork">Are you currently working?</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="currwork-0">
      <input type="radio" name="currwork" id="currwork-0" value="1" checked="checked">
      Yes
    </label>
  </div>
  <div class="radio">
    <label for="currwork-1">
      <input type="radio" name="currwork" id="currwork-1" value="2">
      No
    </label>
  </div>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="prevexp">Sites samples of your abilities with explanation of your participation in each one</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="prevexp" name="prevexp"></textarea>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="social">List your social sites</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="social" name="social"></textarea>
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email Address</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="email" name="email" class="form-control" placeholder="" type="text" required="">
    </div>
    
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="cv">Digital CV</label>
  <div class="col-md-4">
    <input id="cv" name="cv" class="input-file" type="file">
  </div>
</div>
  <div class="alert alert-success alert-dismissible fade show" role="alert" id="alert" style="display:none">
  <strong>Success</strong> Your Application Form has been Submitted
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-success">Submit Form</button>
  </div>
</div>


</fieldset>
