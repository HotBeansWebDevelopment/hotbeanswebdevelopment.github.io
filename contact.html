<fieldset>

<!-- Form Name -->
<legend>Contact Form</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>

  <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->

  <label class="col-md-4 control-label" for="email">Email Address</label>

  </div>
</div>

<!-- Text input-->

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="projdet">Message</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="projdet" name="projdet"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" value="Send" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
